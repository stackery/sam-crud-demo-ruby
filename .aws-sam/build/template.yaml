AWSTemplateFormatVersion: 2010-09-09
Description: Stackery Serverless CRUD API Demo
Outputs:
  DeploymentHistoryTag:
    Description: Stackery Deployment History Tag
    Value: AFXKO6
Parameters:
  EnvironmentTagName:
    Default: test
    Description: Environment Name (injected by Stackery at deployment time)
    Type: String
  StackTagName:
    Default: sam-crud-demo-ruby
    Description: Stack Name (injected by Stackery at deployment time)
    Type: String
  StackeryEnvironmentAPIGatewayStageName:
    Default: test
    Description: Environment name used for API Gateway Stage names (injected by Stackery
      at deployment time)
    Type: String
  StackeryEnvironmentTagName:
    Default: test
    Description: Environment Name (injected by Stackery at deployment time)
    Type: String
  StackeryStackTagName:
    Default: sam-crud-demo-ruby
    Description: Stack Name (injected by Stackery at deployment time)
    Type: String
Resources:
  DeploymentMarkerTagAFXKO6:
    Type: AWS::CloudFormation::WaitConditionHandle
  api:
    DependsOn: DeploymentMarkerTagAFXKO6
    Metadata:
      StackeryName: /users
    Properties:
      DefinitionBody:
        info: {}
        paths:
          /users:
            get:
              responses: {}
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${listUsers.Arn}/invocations
            post:
              responses: {}
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${createUser.Arn}/invocations
          /users/{id}:
            delete:
              responses: {}
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${deleteUser.Arn}/invocations
            get:
              responses: {}
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${getUser.Arn}/invocations
            put:
              responses: {}
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${updateUser.Arn}/invocations
        swagger: '2.0'
      EndpointConfiguration: REGIONAL
      Name:
        Fn::Sub:
        - ${ResourceName} From Stackery Stack ${StackeryStackTagName} Environment
          ${StackeryEnvironmentTagName}
        - ResourceName: /users
      StageName:
        Ref: StackeryEnvironmentAPIGatewayStageName
    Type: AWS::Serverless::Api
  createUser:
    DependsOn: DeploymentMarkerTagAFXKO6
    Properties:
      CodeUri: createUser
      Description:
        Fn::Sub:
        - Stack ${StackTagName} Environment ${EnvironmentTagName} Function ${ResourceName}
        - ResourceName: createUser
      Environment:
        Variables:
          TABLE_ARN:
            Fn::GetAtt:
            - usersTable
            - Arn
          TABLE_NAME:
            Ref: usersTable
      Events:
        apiPOSTusers:
          Properties:
            Method: POST
            Path: /users
            RestApiId:
              Ref: api
          Type: Api
      FunctionName:
        Fn::Sub: ${AWS::StackName}-createUser
      Handler: function.handler
      MemorySize: 3008
      Policies:
      - AWSXrayWriteOnlyAccess
      - DynamoDBCrudPolicy:
          TableName:
            Ref: usersTable
      Runtime: ruby2.5
      Timeout: 30
      Tracing: Active
    Type: AWS::Serverless::Function
  deleteUser:
    DependsOn: DeploymentMarkerTagAFXKO6
    Properties:
      CodeUri: deleteUser
      Description:
        Fn::Sub:
        - Stack ${StackTagName} Environment ${EnvironmentTagName} Function ${ResourceName}
        - ResourceName: deleteUser
      Environment:
        Variables:
          TABLE_ARN:
            Fn::GetAtt:
            - usersTable
            - Arn
          TABLE_NAME:
            Ref: usersTable
      Events:
        apiDELETEusersid:
          Properties:
            Method: DELETE
            Path: /users/{id}
            RestApiId:
              Ref: api
          Type: Api
      FunctionName:
        Fn::Sub: ${AWS::StackName}-deleteUser
      Handler: function.handler
      MemorySize: 3008
      Policies:
      - AWSXrayWriteOnlyAccess
      - DynamoDBCrudPolicy:
          TableName:
            Ref: usersTable
      Runtime: ruby2.5
      Timeout: 30
      Tracing: Active
    Type: AWS::Serverless::Function
  getUser:
    DependsOn: DeploymentMarkerTagAFXKO6
    Properties:
      CodeUri: getUser
      Description:
        Fn::Sub:
        - Stack ${StackTagName} Environment ${EnvironmentTagName} Function ${ResourceName}
        - ResourceName: getUser
      Environment:
        Variables:
          TABLE_ARN:
            Fn::GetAtt:
            - usersTable
            - Arn
          TABLE_NAME:
            Ref: usersTable
      Events:
        apiGETusersid:
          Properties:
            Method: GET
            Path: /users/{id}
            RestApiId:
              Ref: api
          Type: Api
      FunctionName:
        Fn::Sub: ${AWS::StackName}-getUser
      Handler: function.handler
      MemorySize: 3008
      Policies:
      - AWSXrayWriteOnlyAccess
      - DynamoDBCrudPolicy:
          TableName:
            Ref: usersTable
      Runtime: ruby2.5
      Timeout: 30
      Tracing: Active
    Type: AWS::Serverless::Function
  listUsers:
    DependsOn: DeploymentMarkerTagAFXKO6
    Properties:
      CodeUri: listUsers
      Description:
        Fn::Sub:
        - Stack ${StackTagName} Environment ${EnvironmentTagName} Function ${ResourceName}
        - ResourceName: listUsers
      Environment:
        Variables:
          TABLE_ARN:
            Fn::GetAtt:
            - usersTable
            - Arn
          TABLE_NAME:
            Ref: usersTable
      Events:
        apiGETusers:
          Properties:
            Method: GET
            Path: /users
            RestApiId:
              Ref: api
          Type: Api
      FunctionName:
        Fn::Sub: ${AWS::StackName}-listUsers
      Handler: function.handler
      MemorySize: 3008
      Policies:
      - AWSXrayWriteOnlyAccess
      - DynamoDBCrudPolicy:
          TableName:
            Ref: usersTable
      Runtime: ruby2.5
      Timeout: 30
      Tracing: Active
    Type: AWS::Serverless::Function
  updateUser:
    DependsOn: DeploymentMarkerTagAFXKO6
    Properties:
      CodeUri: updateUser
      Description:
        Fn::Sub:
        - Stack ${StackTagName} Environment ${EnvironmentTagName} Function ${ResourceName}
        - ResourceName: updateUser
      Environment:
        Variables:
          TABLE_ARN:
            Fn::GetAtt:
            - usersTable
            - Arn
          TABLE_NAME:
            Ref: usersTable
      Events:
        apiPUTusersid:
          Properties:
            Method: PUT
            Path: /users/{id}
            RestApiId:
              Ref: api
          Type: Api
      FunctionName:
        Fn::Sub: ${AWS::StackName}-updateUser
      Handler: function.handler
      MemorySize: 3008
      Policies:
      - AWSXrayWriteOnlyAccess
      - DynamoDBCrudPolicy:
          TableName:
            Ref: usersTable
      Runtime: ruby2.5
      Timeout: 30
      Tracing: Active
    Type: AWS::Serverless::Function
  usersTable:
    DependsOn: DeploymentMarkerTagAFXKO6
    Metadata:
      StackeryName: Users
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      TableName:
        Fn::Sub: ${AWS::StackName}-usersTable
    Type: AWS::DynamoDB::Table
Transform: AWS::Serverless-2016-10-31
